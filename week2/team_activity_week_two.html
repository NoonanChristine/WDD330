<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8"/>
    <head>

    </head>
    <body>




        <input type="number" id="number"> 
        <button onclick="addition()">Do Math</button>
        <div id="output"></div>
        
        <input type="number" id="numberTwo">
        <button onclick="calculator(number, numberTwo)">Adding Machine</button>
        <div id="calculatorOutput"></div>


        <script>
            function addition() {
                const number = parseInt(document.getElementById("number").value);
                let sum = 0;
                for (let i = 0; i <= number; i++) {
                    sum += i;
                }
                document.getElementById("output").innerHTML=sum;
            }

            function calculator(number, numberTwo) {
                const number = parseInt(document.getElementById("number").value);
                const numberTwo = parseInt(document.getElementById("numberTwo").value);
                let sum = number + numberTwo;
                document.getElementById("calculatorOutput").innerHTML=sum;
            }


        </script>
    </body>
</html>
