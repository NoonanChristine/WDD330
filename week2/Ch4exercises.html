<html lang="en">

    <body>
        <h3>Exercises & Notes for Chapter 4</h3>
        
        <p>Note: to see output, please open developer tools.</p>

        <script>
            function hello() {
                console.log("Hello World!");
            };

            const goodbye = function(){
                console.log('Goodbye World!');
            };

            const hi = new Function('console.log("Hi World!");'); //not recommended

            hello();
            goodbye();
            
            function howdy() {
                console.log('Howdy World!');
            }

            const message = howdy();

            function square(x) {
                return x*x;
            }

            console.log(square(4.5));

            function mean(a,b,c) {
                return (a + b + c)/3;
            }
            console.log(mean(1,3,6));

            function arguments() {
                return arguments;
            }

            arguments('hello', NaN);
            console.log(arguments);

            function mean(...values) {
                let total = 0;
                for(const value of values) {
                    total += value;
                }
                return total/values.length;
            }
            console.log(mean(2,8,13,11,4,2));

            function newHello(name='World') {
                console.log(`Hello ${name}!`);
            }

            newHello();

            newHello('Universe');

            //Now on PRIOR TO ES6

        </script>

    </body>
